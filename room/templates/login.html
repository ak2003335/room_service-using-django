{% include 'navigation.html' %}

<div class="container" style="margin-top:20px;">
    <form action="" method="post">
    {% csrf_token %}
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" style="border:2px solid blue;border-radius:20px;padding:10px;">
                <label for="">Username</label>
                <input type="text" name="uname" class="form-control" placeholder="Enter Your Username"><br>
                <label for="">Password</label>
                <input type="password" name="pswd" class="form-control" placeholder="Enter Your Password">
                <center>
                    <input type="submit" value="Login" class="btn btn-primary btn-lg" style="margin-top:15px;">
                </center>
            </div>
            <div class="col-3"></div>
        </div>
    </form>
</div>


{% if error == "no" %}
<script>
    alert("Admin Login Successfully")
    window.location = ('{% url 'admin_home' %}')
</script>
{% endif %}


{% if error == "not" %}
<script>
    alert("User Login Successfully")
</script>
{% endif %}


{% if error == "yes" %}
<script>
    alert("Username password does not match")
</script>
{% endif %}
