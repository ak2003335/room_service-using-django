{% include 'admin_navigation.html' %}
<marquee behavior="alternate" style="font-family: 'Monotype Corsiva'; font-size:35px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
    All User's
</marquee>


<table class="table">
    <tr>
        <th>S.NO.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Profile</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.user.first_name}} {{i.user.last_name}}</td>
        <td>{{i.user.username}}</td>
        <td>{{i.gender}}</td>
        <td><img src="{{i.r_image.url}}" alt="" height="80" width="120" style="border-radius:20px;"></td>
        <td>{{i.address}}</td>
        <td><a href="{% url 'delete_user' i.user.id %}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
</table>
